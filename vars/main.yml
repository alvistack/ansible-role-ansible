_pipx:
  - { state: "install", name: "flake8" }
  - { state: "install", name: "yamllint" }
  - { state: "install", args: "--include-deps", name: "'ansible>=2.10.3,<2.11.0'" }
  - { state: "inject", args: "--include-apps", name: "ansible", dependency: "ansible-lint ansible-runner molecule" }
  - { state: "inject", name: "ansible", dependency: "ansible-runner-http docker molecule-docker molecule-podman molecule-vagrant netaddr openshift python-vagrant" }

_ansible_collection:
  - { state: "install", name: "'community.general:>=1.0.0,<2.0.0'" }
  - { state: "install", name: "'community.kubernetes:>=1.0.0,<2.0.0'" }
  - { state: "install", name: "'containers.podman:>=1.0.0,<2.0.0'" }
  - { state: "install", name: "'operator_sdk.util:>=0.0.0,<1.0.0'" }
